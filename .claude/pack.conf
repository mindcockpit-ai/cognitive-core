# cognitive-core language pack: Python 3.12+
# Source this file or copy settings into your cognitive-core.conf

CC_LANGUAGE="python"
CC_LINT_COMMAND="ruff check \$1"
CC_LINT_EXTENSIONS=".py"
CC_TEST_COMMAND="pytest tests/ -x --tb=short"
CC_FORMAT_COMMAND="ruff format --check \$1"
CC_TEST_PATTERN="tests/**/*.py"

# Python-specific environment
CC_ENV_VARS="PYTHONPATH=\${PROJECT_DIR}/src:\$PYTHONPATH"

# Lint suppression pattern (ERE) for debt tracking
CC_LINT_SUPPRESS_PATTERN="# noqa:|# type: ignore|# pylint: disable="

# Blocked patterns for Python projects
CC_BLOCKED_PATTERNS=""

# Python version target
CC_PYTHON_VERSION="3.12"
