# cognitive-core language pack: Node.js / TypeScript
# Source this file or copy settings into your cognitive-core.conf

CC_LANGUAGE="node"
CC_LINT_COMMAND="npx eslint \$1"
CC_LINT_EXTENSIONS=".js .ts .jsx .tsx"
CC_TEST_COMMAND="npx jest"
CC_FORMAT_COMMAND="npx prettier --check \$1"
CC_TEST_PATTERN="**/*.test.{ts,js,tsx,jsx}"

# Node-specific environment
CC_ENV_VARS="NODE_PATH=\${PROJECT_DIR}/src:\$NODE_PATH"

# Blocked patterns for Node projects
CC_BLOCKED_PATTERNS=""
