# =============================================================================
# Monitoring Stack — cognitive-core framework
# =============================================================================
# Full observability stack: Prometheus, Grafana, Alertmanager, exporters.
#
# Findings resolved:
#   #1  — cAdvisor pulled from ghcr.io (Google Container Registry deprecated)
#   #15 — Grafana admin password from ${GRAFANA_ADMIN_PASSWORD} env var
#   #16 — Pushgateway bound to 127.0.0.1 only (not exposed externally)
#
# All credentials externalized to .env file.
# Usage:
#   cp monitoring/.env.template monitoring/.env
#   # Edit .env with real values
#   docker compose -f docker/docker-compose.monitoring.yml --env-file monitoring/.env up -d
# =============================================================================

version: "3.8"

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}
  alertmanager_data: {}

services:
  # ---------------------------------------------------------------------------
  # Prometheus — metrics collection and storage
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Grafana — dashboards and visualization
  # Finding #15: Password from environment variable, not hardcoded
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    restart: unless-stopped
    environment:
      # Finding #15 fix: Admin password externalized via .env file.
      # NEVER hardcode credentials in compose files.
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?Set GRAFANA_ADMIN_PASSWORD in .env}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ../monitoring/grafana/provisioning/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Alertmanager — alert routing and notification
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ../monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Node Exporter — host-level metrics
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # cAdvisor — container-level metrics
  # Finding #1 fix: Use ghcr.io image (gcr.io/cadvisor is deprecated)
  # ---------------------------------------------------------------------------
  cadvisor:
    # Finding #1: gcr.io/cadvisor/cadvisor is DEPRECATED.
    # Use the GitHub Container Registry image instead.
    image: ghcr.io/google/cadvisor:v0.49.1
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Pushgateway — for batch/CI job metrics
  # Finding #16 fix: Bound to 127.0.0.1 only (not externally accessible)
  # ---------------------------------------------------------------------------
  pushgateway:
    image: prom/pushgateway:v1.7.0
    container_name: pushgateway
    restart: unless-stopped
    # Finding #16: Pushgateway must NOT be exposed externally.
    # Anyone with access can push arbitrary metrics.
    # Bind to localhost only — CI runners on same host can reach it.
    ports:
      - "127.0.0.1:9091:9091"
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Nginx — reverse proxy for external access
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: monitoring-nginx
    restart: unless-stopped
    volumes:
      - ./nginx-monitoring.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_PORT:-8888}:80"
    depends_on:
      - grafana
      - prometheus
    networks:
      - monitoring
