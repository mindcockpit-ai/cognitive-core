# =============================================================================
# Prometheus Scrape Configuration — cognitive-core framework
# =============================================================================
# Parameterized targets using job labels.
# All scrape targets use generic names (no project-specific prefixes).
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  # External labels attached to all metrics leaving this Prometheus instance
  external_labels:
    monitor: 'cicd-monitor'

# Alert rules file
rule_files:
  - '/etc/prometheus/alert-rules.yml'

# Alertmanager integration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# ---------------------------------------------------------------------------
# Scrape targets
# ---------------------------------------------------------------------------
scrape_configs:

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'prometheus'

  # Node Exporter — host metrics (CPU, memory, disk, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          component: 'host'

  # cAdvisor — container metrics (CPU, memory, network per container)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          component: 'containers'

  # Pushgateway — CI/CD job metrics pushed from pipelines
  - job_name: 'pushgateway'
    honor_labels: true  # Preserve labels pushed by CI jobs
    static_configs:
      - targets: ['pushgateway:9091']
        labels:
          component: 'cicd'

  # Alertmanager self-monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          component: 'alertmanager'

