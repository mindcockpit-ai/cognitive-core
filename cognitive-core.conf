#!/bin/false
# cognitive-core.conf — Self-managed configuration
# cognitive-core managing itself with cognitive-core (recursive bootstrap)
# Generated 2026-02-28

# ===== PROJECT IDENTITY =====
CC_PROJECT_NAME="cognitive-core"
CC_PROJECT_DESCRIPTION="AI-augmented development framework — hooks, agents, skills, and adapters for coding assistants"
CC_ORG="mindcockpit-ai"

# ===== PLATFORM =====
CC_PLATFORM="claude"

# ===== LANGUAGE & STACK =====
CC_LANGUAGE="python"
CC_LINT_EXTENSIONS=".py .sh"
CC_LINT_COMMAND="bash -n \$1"
CC_FORMAT_COMMAND=""
CC_TEST_COMMAND="bash tests/run-all.sh"
CC_TEST_PATTERN="tests/**/*.sh"

# ===== DATABASE =====
CC_DATABASE="none"

# ===== ENVIRONMENT SETUP =====
CC_ENV_VARS=""

# ===== ARCHITECTURE =====
CC_ARCHITECTURE="layered"
CC_SRC_ROOT="core"
CC_TEST_ROOT="tests"

# ===== AGENTS =====
CC_AGENTS="coordinator reviewer architect tester researcher security-analyst skill-updater"
CC_COORDINATOR_MODEL="opus"
CC_SPECIALIST_MODEL="sonnet"

# ===== SKILLS =====
CC_SKILLS="session-resume skill-sync code-review pre-commit fitness project-status project-board acceptance-verification security-baseline lint-debt tech-intel workspace-monitor"

# ===== HOOKS =====
CC_HOOKS="setup-env compact-reminder validate-bash validate-read validate-fetch validate-write post-edit-lint"

# ===== COMPACT RULES =====
CC_COMPACT_RULES="
1. This IS the cognitive-core framework — changes here propagate to all installed projects
2. All hooks must follow the JSON protocol (stdin/stdout) documented in core/hooks/_lib.sh
3. Skills require YAML frontmatter (name, description, allowed-tools) — test suite 02 validates this
4. Git commits: type(scope): subject — no AI references
5. Run bash tests/run-all.sh before every commit — all suites must pass
6. Adapters must implement the contract in adapters/adapter-interface.yaml
7. Never break backwards compatibility — existing installations must continue to work
"

# ===== SAFETY RULES =====
CC_SECURITY_LEVEL="standard"
CC_BLOCKED_PATTERNS=""
CC_ALLOWED_DOMAINS=""
CC_KNOWN_SAFE_DOMAINS="multivac42.ai,docs.anthropic.com"

# ===== PROJECT BOARD =====
CC_ISSUE_ATTACH_PLAN="true"

# ===== GIT =====
CC_MAIN_BRANCH="main"
CC_COMMIT_FORMAT="conventional"
CC_COMMIT_SCOPES="hooks agents skills adapters install cicd packs docs security"

# ===== BRANCHING STRATEGY =====
CC_BRANCH_AUTO_CREATE="true"
CC_BRANCH_AUTO_CHECKOUT="true"
CC_BRANCH_BASE="main"
CC_BRANCH_HOTFIX_BASE="main"
CC_BRANCH_DEFAULT_TYPE="feature"
CC_BRANCH_SLUG_MAX_LENGTH="40"
CC_BRANCH_LABEL_MAP="bug=fix|enhancement=feature|documentation=docs"

# ===== CI/CD =====
CC_ENABLE_CICD="false"
CC_RUNNER_TYPE="github-hosted"
CC_MONITORING="false"
CC_FITNESS_LINT="60"
CC_FITNESS_COMMIT="80"
CC_FITNESS_TEST="85"
CC_FITNESS_MERGE="90"
CC_FITNESS_DEPLOY="95"

# ===== HORIZONTAL SCALING =====
CC_RUNNER_NODES="1"
CC_RUNNER_LABELS="self-hosted,linux,docker"

# ===== CONNECTED PROJECTS =====
CC_UPDATE_AUTO_CHECK="false"
CC_UPDATE_CHECK_INTERVAL="0"

# ===== EXPERIMENTAL =====
CC_AGENT_TEAMS="false"
CC_MCP_SERVERS="context7"

# ===== CONTEXT MANAGEMENT =====
CC_ENABLE_CLEANUP_CRON="false"
CC_SESSION_DOCS_DIR="docs"
CC_SESSION_MAX_AGE_DAYS="30"
