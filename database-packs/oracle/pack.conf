# cognitive-core database pack: Oracle
# Source this file or copy settings into your cognitive-core.conf

CC_DATABASE="oracle"
CC_DB_PORT=1521
CC_DB_IN_CLAUSE_LIMIT=900
CC_DB_DATE_FORMAT="YYYY-MM-DD HH24:MI:SS"

# Oracle-specific blocked patterns
CC_BLOCKED_PATTERNS="${CC_BLOCKED_PATTERNS:-} drop\s+table truncate\s+table"

# NLS_LANG recommendation (unset for UTF-8 databases with Windows-1252 data)
# CC_DB_NLS_LANG=""
